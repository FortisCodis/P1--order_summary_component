<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div id="container1">
      <img id="illustration-hero" src="./images/illustration-hero.svg" alt="illustration-hero.svg">
      <div id="container2"  >
        <p id="title">Order Summary</p>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div id="container3">
          <img src="./images/icon-music.svg" alt="">
          <div id="plan-informations">
            <p id="annualplan">Annual Plan</p>
            <p id="price">$59.99/year</p>
          </div>
          <p id="change">Change</p>
        </div>
        <button id="proceed">Proceed to Payment</button>
        <button id="cancel">Cancel Order</button>
      </div>
    </div>
  </body>
  
</html>
